<div class="fondoLogin">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 pt-5">
        <h1 style="color: #FFFFFF">Diseñamos la nueva forma de <strong style="color: #3BB3FF">competir con tecnología.</strong></h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-5">
            <label for="usuario" class="classFormLogin mb-1" >Usuario:</label>
            <input type="text" id="usuario" formControlName="usuario" placeholder="Ingrese su nombre de usuario*" class="classInput" required/>
            <div *ngIf="loginForm.get('usuario')!.touched && getErrorMessage('usuario')" class="text-danger">{{ getErrorMessage('usuario') }}</div>
          </div>
        
          <div class="form-group mt-3">
            <label for="password" class="classFormLogin mb-1">Contraseña:</label>
            <input type="text" id="password" formControlName="password"  placeholder="Ingrese su contraseña*" class="classInput" required/>
            <div *ngIf="loginForm.get('password')!.touched && getErrorMessage('password')" class="text-danger">{{ getErrorMessage('password') }}</div>
          </div>
        
          <div class="text-center mt-3">
            <button type="submit" [disabled]="loginForm.invalid" class="classButtonLogin">Iniciar sesión</button>
          </div>
        </form>
      </div>

      <div class="col-6 text-center">
        <img width="300" src="https://doublevpartners.com/wp-content/uploads/2023/05/DVP-01-Principal-Fondo-Oscuro.png"  alt="" >
      </div>
    </div>

    <div *ngIf="isLoading" class="overlay">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
