<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <p style="color: #3BB3FF; font-weight: bold;">Agregar Personas</p>
      <form [formGroup]="saveDataForm">
        <div class="row">
          <div class="form-group mt-4 col-6">
            <label for="nombres" class="classFormLogin mb-1" >Nombres:</label>
            <input type="text" id="nombres" formControlName="nombres" placeholder="Ingrese su nombre*" class="classInput" required/>
            <div *ngIf="saveDataForm.get('nombres')!.touched && getErrorMessage('nombres')" class="text-danger">{{ getErrorMessage('nombres') }}</div>
          </div>
          
          <div class="form-group mt-4 col-6">
            <label for="apellidos" class="classFormLogin mb-1" >Apellidos:</label>
            <input type="text" id="apellidos" formControlName="apellidos" placeholder="Ingrese su apellido*" class="classInput" required/>
            <div *ngIf="saveDataForm.get('apellidos')!.touched && getErrorMessage('apellidos')" class="text-danger">{{ getErrorMessage('apellidos') }}</div>
          </div>
  
          <div class="form-group mt-4 col-6">
            <label for="identificacion" class="classFormLogin mb-1" >Número de identificación:</label>
            <input type="text" id="identificacion" formControlName="identificacion" placeholder="Ingrese su Número de identificación*" class="classInput" required/>
            <div *ngIf="saveDataForm.get('identificacion')!.touched && getErrorMessage('identificacion')" class="text-danger">{{ getErrorMessage('identificacion') }}</div>
          </div>
  
          <div class="form-group mt-4 col-6">
            <label for="email" class="classFormLogin mb-1" >Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingrese su email*" class="classInput" required/>
            <div *ngIf="saveDataForm.get('email')!.touched && getErrorMessage('email')" class="text-danger">{{ getErrorMessage('email') }}</div>
          </div>
  
          <div class="form-group mt-4 col-6">
            <label for="tipoIdentificacion" class="classFormLogin mb-1" >Tipo identificación:</label>
            <select id="tipoIdentificacion" formControlName="tipoIdentificacion" placeholder="Ingrese su nombre de tipoIdentificacion*" class="classSelect" required>
              <option *ngFor="let items of typeDocument" [value]="items.id">
                {{items.descripcion}}
              </option>
            </select>
            <div *ngIf="saveDataForm.get('tipoIdentificacion')!.touched && getErrorMessage('tipoIdentificacion')" class="text-danger">{{ getErrorMessage('tipoIdentificacion') }}</div>
          </div>

          <div class="form-group mt-4 col-6 justify-content-end text-center">
            <div class="row">
              <div class="col-6">
                <button mat-fab extended class="btn btn-success btn-md rounded-0 w-100" (click)="addPerson()">
                  <i class="fa-solid fa-person-circle-plus"></i>
                  Agregar
                </button>
              </div>
              <div class="col-6">
                <button mat-fab extended class="btn btn-danger btn-md rounded-0 w-100" (click)="exitComponent()">
                  <i class="fa fa-close"></i>
                  Volver a inicio
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
