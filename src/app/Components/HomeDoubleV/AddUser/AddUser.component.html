<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <p style="color: #3BB3FF; font-weight: bold;">Agregar Usuario</p>
      <form [formGroup]="saveDataUser">
        <div class="row">
          <div class="form-group mt-4 col-6">
            <label for="usuario" class="classFormLogin mb-1" >Usuario:</label>
            <input type="text" id="usuario" formControlName="usuario" placeholder="Ingrese su usuario*" class="classInput" required/>
            <div *ngIf="saveDataUser.get('usuario')!.touched && getErrorMessage('usuario')" class="text-danger">{{ getErrorMessage('usuario') }}</div>
          </div>
          
          <div class="form-group mt-4 col-6">
            <label for="password" class="classFormLogin mb-1" >Contrase√±a:</label>
            <input type="text" id="password" formControlName="password" placeholder="Ingrese su apellido*" class="classInput" required/>
            <div *ngIf="saveDataUser.get('password')!.touched && getErrorMessage('password')" class="text-danger">{{ getErrorMessage('password') }}</div>
          </div>

          <div class="form-group mt-4 col-12 text-center">
            <div class="row">
              <div class="col-6">
                <button mat-fab extended class="btn btn-success btn-md rounded-0 w-50" (click)="addUser()">
                  <i class="fa-solid fa-user-plus"></i>
                  Agregar
                </button>
              </div>
              <div class="col-6">
                <button mat-fab extended class="btn btn-danger btn-md rounded-0 w-50" (click)="exitComponent()">
                  <i class="fa fa-close"></i>
                  Volver a inicio
              </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
